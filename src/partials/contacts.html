<section class="contacts" id="contacts">
	<div class="container">
		<div class="contacts__image"></div>
		<div class="contacts__container">
		<h2 class="contacts__title">Contact Us</h2>
		<div class="contacts__container">
			<h2 class="contact-us__title">Contact Us</h2>
			</div>
			<p class="contacts__text">
				Discover your current English level by taking our free online English test. 
				Sign up to our newsletter for learning tips and free resource
			</p>
			<form class="form">
				<input
					class="contacts__input"
					type="email"
				required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
					placeholder="Enter Your E-mail"
				/>
				<button class="contacts__btn" type="submit">Subscribe</button>
			</form>
		</div>
	</div>
</section>
